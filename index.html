<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
  <link rel="stylesheet" href="https://Summerenjoy.github.io/profile/stylesheet.css">
</head>
<body class="dark-theme">
    <div class="theme-buttons">
        <button onclick="setTheme('dark')">Dark</button>
        <button onclick="setTheme('light')">Light</button>
    </div>
    <div class="profile-card">
        <img src="https://d.kuku.lu/uuvj65e2d.jpg" alt="Profile Picture" class="profile-image" onclick="displayImageModal(this.src)">
        <div class="profile-info">
            <h2 class="profile-name">RUI</h2>
            <p class="profile-title">Web Developer</p>
            <p class="profile-location">Location: Gunma, Japan</p>
            <p class="profile-hobby">Hobby: CSS, Coffee, Cats</p>
            <p class="profile-description">
              I'm a programmer. I mainly write on GitHub, I'm 16 years old, born in 2007, and I want to get along with everyone!
            </p>
            <div class="profile-socials">
                <a href="https://twitter.com/@Summerenjoy888" class="social-link">Twitter</a>
                <a href="https://www.youtube.com/@Summerenjoy" class="social-link">YouTube</a>
                <a href="https://discord.gg/m3vAAvkXHm" class="social-link">Discord Server</a>
            </div>
        </div>
    </div>

    <div id="image-modal" class="modal">
        <span class="close" onclick="closeImageModal()">&times;</span>
        <img class="modal-content" id="modal-image">
        <div class="modal-buttons">
            <button onclick="saveImage()">Save</button>
            <button onclick="copyImageLink()">Copy Link</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

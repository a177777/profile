<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
       <link rel="stylesheet" href="https://Lateoffset.github.io/profile/stylesheet.css">
</head>
<body>
    <div class="profile-card">
        <img src="profile-picture.jpg" alt="Profile Picture" class="profile-image">
        <div class="profile-info">
            <h2 class="profile-name">John Doe</h2>
            <p class="profile-title">Web Developer</p>
            <p class="profile-location">Location: Tokyo, Japan</p>
            <p class="profile-hobby">Hobby: Coding, Coffee, Cats</p>
            <p class="profile-description">
                John is a professional web developer with over 5 years of experience. He loves coding, coffee, and cats.
            </p>
        </div>
        <div class="profile-socials">
            <a href="#" class="social-link"><img src="twitter-icon.png" alt="Twitter"></a>
            <a href="#" class="social-link"><img src="linkedin-icon.png" alt="LinkedIn"></a>
            <a href="#" class="social-link"><img src="github-icon.png" alt="GitHub"></a>
        </div>
    </div>
</body>
</html>
